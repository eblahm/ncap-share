
<template name="landing">
	<div class="container landing">

		<div class="row search">
			<div class="col-xs-4">
				<input type="text" class="form-control" placeholder="search">
			</div>
		</div>

		{{#each posts}}{{#with .}}
			{{> sharedItem}}
		{{/with}}{{/each}}

		<hr>

		<div class="share-form-container">
			{{> shareForm}}
		</div>

	</div>
</template>
