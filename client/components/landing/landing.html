
<template name="landing">
	{{#if currentUser}}
	<div class="container landing">
		<div class="row search {{#if activeSearch}}hidden{{/if}}">
			<div class="col-xs-4">
				<input type="text" class="form-control" placeholder="search">
			</div>
		</div>
		{{> query}}
		{{#each posts}}{{#with .}}
			<div class="shared-item-container">
				{{> sharedItem}}
			</div>
		{{/with}}{{/each}}
		<div class="share-form-container {{#if activeSearch}}hidden{{/if}}">
		<hr>
			{{> shareForm}}
		</div>
	</div>
	{{else}}
	<h1>sorry, there was an error :(</h1>
	{{/if}}
</template>
