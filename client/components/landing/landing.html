
<template name="landing">
	<div class="container landing">

		<div class="row search">
			<div class="col-xs-4">
				<input type="text" class="form-control" placeholder="search">
			</div>
		</div>


		{{#each posts}}{{#with .}}
		<div class="shared-item">
			<div class="row">
				<div class="col-xs-6 name">
					<h3>{{creator_name}}</h3>
				</div>
				<div class="col-xs-6 labels">
					<h3>
						{{#each getTags}}{{#with .}}
						<span class="label" style="background-color: {{color}};">{{name}}</span>
						{{/with}}{{/each}}
					</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="content">
						<p>
							{{{contentHTML}}}
						</p>
					</div>
					<div class="date">
						{{dateFormat created 'MMMM Do, YYYY'}}
					</div>
				</div>
			</div>
		</div>
		{{/with}}{{/each}}

		<hr>

		<form class="share-form">
			{{#if teamUnifyUser}}{{#with teamUnifyUser}}
			<input type="hidden" name="creator" class="form-control" value="{{_id}}">
			<input type="hidden" name="creator_name" class="form-control" value="{{name}}">
			{{/with}}
			{{else}}
			<div class="row">
				<div class="col-xs-1 name">
					Name:
				</div>
				<div class="col-xs-4">
					<input type="hidden" name="creator" value="">
					<input type="text" name="creator_name" class="form-control" value="">
				</div>
			</div>
			{{/if}}
			<div class="row">
				<div class="col-xs-12">
					<textarea class="form-control" name="content" rows="3"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<p>
						<select class="tags" name="tags" multiple>
							{{#each tags}}
							<option value="{{./_id}}">{{./name}}</option>
							{{/each}}
						</select>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 submit">
					<button type="button" class="btn btn-sm btn-danger">SUBMIT</button>
				</div>
			</div>
		</form>
	</div>
</template>
