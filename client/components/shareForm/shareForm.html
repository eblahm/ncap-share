
<template name="shareForm">
<form class="share-form">
	{{#if _id}}<input type="hidden" name="_id" value="{{_id}}">{{/if}}
	<input type="hidden" name="creator" value="{{currentUser._id}}">
	<input type="hidden" name="creator_name" value="{{currentUser.profile.name}}">

	<div class="row">
		<div class="col-xs-12">
			<textarea class="form-control" name="content" rows="3">{{./content}}</textarea>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<p>
				<select class="tags-select" name="tags" multiple>
					{{#each allTags}}
					<option data-color="{{./color}}" value="{{./_id}}" {{selectedIfIn ../tags ./_id}}>{{./name}}</option>
					{{/each}}
				</select>
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 attachments-list">
			{{#if _id}}
			{{#each getFiles}}
				{{> activeAttachment}}
			{{/each}}
			{{/if}}
		</div>
	</div>
	<div class="row form-buttons">
		<div class="col-xs-6">
			{{#if _id}}
			<button type="button" class="btn btn-sm btn-default btn-delete">DELETE</button>
			{{/if}}
			<span class="btn btn-default btn-file">
					ATTACH FILE <input type="file" class="attachments-input">
			</span>
		</div>
		<div class="col-xs-6">
			{{#if _id}}
			<button type="button" class="btn btn-sm btn-default btn-cancel">CANCEL</button>
			{{/if}}
			<button type="button" class="btn btn-sm btn-danger btn-submit">SUBMIT</button>
		</div>
	</div>
</form>
</template>

<template name="activeAttachment"> 
	<div class="active-attachment">
		<i class="btn btn-xs btn-default remove-attachment">&#215;</i><span>{{original.name}}</span>
		<input type="hidden" name="attachment" value="{{_id}}">
	</div>
</template>
